name: CI-CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout repo
    - uses: actions/checkout@v3

    # 2Ô∏è‚É£ Set up Java
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: "17"
        distribution: "temurin"

    # 3Ô∏è‚É£ Build Maven project
    - name: Build with Maven
      run: mvn clean package -DskipTests

    # 4Ô∏è‚É£ Build Docker image
    - name: Build Docker image
      run: docker build -t my-java-app:latest .

    # 5Ô∏è‚É£ Scan Docker image with Trivy
    - name: Scan image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: my-java-app:latest

    # 6Ô∏è‚É£ SonarCloud Scan
    - name: SonarCloud Scan
      run: mvn clean package sonar:sonar -Dsonar.projectKey=abhi10011990_demo-app -Dsonar.organization=abhi10011990 -Dsonar.host.url=https://sonarcloud.io
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    # 7Ô∏è‚É£ Configure AWS credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        role-to-assume: arn:aws:iam::541320879609:role/admin-practice-role
        aws-region: ap-northeast-1

    # 8Ô∏è‚É£ Login to Amazon ECR
    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region ap-northeast-1 | \
        docker login --username AWS --password-stdin 541320879609.dkr.ecr.ap-northeast-1.amazonaws.com

    # 9Ô∏è‚É£ Tag Docker image
    - name: Tag Docker image
      run: |
        docker tag my-java-app:latest 541320879609.dkr.ecr.ap-northeast-1.amazonaws.com/cicd/my-java-app:latest

    # üîü Push Docker image to ECR
    - name: Push Docker image to ECR
      run: |
        docker push 541320879609.dkr.ecr.ap-northeast-1.amazonaws.com/cicd/my-java-app:latest
